<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

     <div style="margin-left:400px" >
        <h2>Registration</h2>
       <form action="register" method="post">
         {% csrf_token %}
         <input type="text" name="Username" placeholder="Username"> <br> <br>
         <input type="text" name="f_name" placeholder="your first name">   <br> <br>
         <input type="text" name="l_name" placeholder="your last name">   <br> <br>

         <input type="email" name="e-mail" placeholder="e mail"> <br> <br>
         <input type="password" name="password" placeholder="password"> <br> <br>
         <input type="password" name="password1" placeholder="confirm password">
          <br><br>
         <input type="submit" value="Login">

       </form>
         {% for msg in messages %}
           {{msg}}
         {% endfor %}
     </div>

</body>
</html>
